<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달 애니메이션 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen overflow-x-hidden">

    <div id="main-content" class="w-full min-h-screen p-4 md:p-8 text-center bg-white">
        <h1 class="text-2xl md:text-4xl font-bold mb-8">모달 애니메이션 테스트</h1>

        <!-- 모달 트리거 버튼 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 max-w-5xl mx-auto">
            <button data-modal-type="mo-small-center"
                class="modal-trigger bg-gray-100 text-gray-700 font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-200 transition-colors duration-200">모바일/소형/센터</button>
            <button data-modal-type="mo-small-bottom"
                class="modal-trigger bg-gray-100 text-gray-700 font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-200 transition-colors duration-200">모바일/소형/바텀시트</button>
            <button data-modal-type="mo-medium-bottom"
                class="modal-trigger bg-gray-100 text-gray-700 font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-200 transition-colors duration-200">모바일/중형/바텀시트</button>
            <button data-modal-type="mo-large-full"
                class="modal-trigger bg-gray-100 text-gray-700 font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-200 transition-colors duration-200">모바일/대형/풀</button>
            <button data-modal-type="pc-small-center"
                class="modal-trigger bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-200">PC/소형/센터</button>
            <button data-modal-type="pc-medium-center"
                class="modal-trigger bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-200">PC/중형/센터</button>
            <button data-modal-type="pc-large-center"
                class="modal-trigger bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-200">PC/대형/센터</button>
        </div>
    </div>

    <template id="modal-template">
        <div class="modal-body bg-white shadow-2xl z-10 flex flex-col">
            <!-- 모달 헤더 -->
            <div class="modal-header p-4 border-b flex-shrink-0">
                <div class="flex justify-between items-center">
                    <h2 class="modal-title text-xl font-bold"></h2>
                    <button
                        class="modal-close-btn text-gray-400 hover:text-gray-700 text-2xl leading-none">&times;</button>
                </div>
            </div>

            <!-- 모달 바디 (스크롤 가능 영역) -->
            <div class="modal-main-content p-5 overflow-y-auto flex-grow">

                <div class="lorem-ipsum-content hidden space-y-4">
                    <!-- Lorem 콘텐츠는 JS에서 동적으로 생성됩니다 -->
                </div>
            </div>

            <!-- 모달 푸터 (고정 버튼 영역) -->
            <div class="modal-footer p-4 bg-gray-50 border-t flex-shrink-0 text-right rounded-t-2xl">
                <button
                    class="modal-ok-btn bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 transition-colors">확인</button>
            </div>
        </div>
    </template>

    <!-- 모달 컨테이너 래퍼 -->
    <div id="modal-wrapper"></div>
    <script src="script.js"></script>
</body>

</html>
